<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando tags de formularios</title>
</head>
<body>
    <form name="form" id="form">
        <fieldset>
            <legend>Cadastro</legend>
                <label>Entre com o seu nome:</label>
                <input type="text" name="nome" maxlength="50" size="50" required placeholder="Digite seu nome aqui...">
                <br><br>

                <label>Entre com o seu e-mail:</label>
                <input type="email" name="e=mail" maxlength="50" size="50" placeholder="Digite seu e-mail aqui...">
                <br><br>

                <label>Entre com a sua senha:</label>
                <input type="password" name="senha" maxlength="10" size="10" placeholder="Digite seu senha aqui...">
                <br><br>

                <label>Você utiliza nossa plataforma frequentemente?"</label>
                <input type="radio" name="resp"
                value="sim"> Sim
                <input type="radio" name="resp"
                value="Não"> Não
                <input type="radio" name="resp"
                value="Talvez"> Talvez
                <br><br>

                <label>Qual navegador você costuma utilizar?</label>
                <input type="checkbox" name="opcao" value="fire"> Firebox
                <input type="checkbox" name="opcao2" value="chro"> Chrome
                <input type="checkbox" name="opcao3" value="ed"> Edge
                <input type="checkbox" name="opcao4" value="safa"> Safari
                <input type="checkbox" name="opcao5" value="oper"> Opera
                <br><br>

                <label>Selecione uma área de atuação:</label>
                    <select name="opcao">
                        <option>Marketing</option>
                        <option>Comercial</option>
                        <option>Vendas</option>
                        <option>WEB</option>
                        <option>Administração</option>

                    </select>

                <br> <br>

                <label> Entre com um número</label>
                <input type="number" min="0" max="10">
                <br><br>

                <label> Selecione uma data</label>
                <input type="date">
                <br><br>

                <label>Pesquise</label>
                <input type="search" url="#">
                <br><br>

                <label>Escolha a sua cor</label>
                <input type="color">
                <br><br>

                <progress value="50" max="100"> 50%</progress>
                <br><br>

                <meter min="0" max="100" low="40" high="90" optimum="100" value="38"></meter>
                <br><br>

                <label> Deixe aqui o seu comentario </label>
                <br>
                <textarea placeholder="Comente aqui" width="50" height="45" ></textarea>
                <br><br>


                <input type="submit" value="enviar">
            
        </fieldset>
    </form>
</body>
</html>
