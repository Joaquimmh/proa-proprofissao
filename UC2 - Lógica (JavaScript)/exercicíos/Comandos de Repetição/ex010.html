<body>
    <script>
        let a = 0;
        let b = 1;
        let contador = 1;

        let sequencia = a + " " + b;

        while(contador < 20) {
        let proximo = a + b;
        sequencia += " " + proximo;

        a = b;
        b = proximo;

        contador++;
        }
        alert(sequencia);
    </script>
