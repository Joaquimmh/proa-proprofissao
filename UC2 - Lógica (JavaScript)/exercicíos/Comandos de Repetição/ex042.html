<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 42</title>
</head>
<body>
    <script>
        let numerosImpares = "";

        for (let i = 49; i >= 1; i -= 2) {
            numerosImpares += i + " ";
        }

        alert("Os números ímpares de 50 a 1 são: " + numerosImpares);
    </script>
</body>
</html>
