<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39</title>
</head>
<body>
    <script>
        let somaIdades = 0;
        let quantidade = 5;

        for (let i = 1; i <= quantidade; i++) {
            let nome = prompt("Digite o nome da " + i + "ª pessoa:");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somaIdades += idade;
        }

        let mediaIdades = somaIdades / quantidade;
        alert("A média das idades é: " + mediaIdades);
    </script>
</body>
</html>
