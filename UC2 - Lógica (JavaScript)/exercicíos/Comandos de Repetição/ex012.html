<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        let i = 1; // Inicia o contador em 1
        let numerosImpares = ""; // String para armazenar os números ímpares

        // Loop para verificar e armazenar números ímpares de 1 a 50
        while (i <= 50) {
            if (i % 2 !== 0) { // Verifica se o número é ímpar
                numerosImpares += i + " "; // Adiciona o número à string
            }
            i++; // Incrementa o contador
        }

        // Exibe os números ímpares
        alert("Os números ímpares de 1 a 50 são: " + numerosImpares);
    </script>
</body>
</html>
