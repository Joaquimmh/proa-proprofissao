<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <script>
        let i = 1;
        let somaIdades = 0;

        do {
            let nome = prompt("Digite o nome da pessoa " + i + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somaIdades += idade;
            i++;
        } while (i <= 5);

        let media = somaIdades / 5;
        alert("A média das idades das 5 pessoas é: " + media);
    </script>
</body>
</html>
