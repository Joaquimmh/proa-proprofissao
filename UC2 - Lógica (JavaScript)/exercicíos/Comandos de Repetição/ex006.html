<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 6</title>
</head>
<body>
    <script>
        let contador = 1
        let num = parseInt(prompt("Digite o número"))
        while(contador < num)  {
            if(num% 2==0) {
                document.write(num)
            }else {
                document.write("não existe divisores")
            }
            contador++
        }
    </script>
</body>
</html>
