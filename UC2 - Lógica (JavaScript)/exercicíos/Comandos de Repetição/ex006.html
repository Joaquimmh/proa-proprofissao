<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 6</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número inteiro positivo:");
        numero = Number(numero);

        if (numero > 0) {
            let divisores = "Divisores de " + numero + ":\n";
            let divisor = 1;

        while (divisor <= numero) {
            if (numero % divisor === 0) {
                divisores += divisor + "\n";
            }
            divisor++;
        }

        alert(divisores);
    }else{
        alert("Por favor, insira um número inteiro positivo.");
    }
    
    </script>
</body>
</html>
