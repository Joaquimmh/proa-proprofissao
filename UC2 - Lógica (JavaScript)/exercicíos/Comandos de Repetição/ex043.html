<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 43</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número inteiro:");
        let digitosSeparados = "";

        for (let i = 0; i < numero.length; i++) {
            digitosSeparados += numero[i] + " ";
        }

        alert("Os dígitos do número " + numero + " são: " + digitosSeparados);
    </script>
</body>
</html>
