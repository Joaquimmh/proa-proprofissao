<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34</title>
</head>
<body>
    <script>
        let soma = 0;
        let quantidade = 5;

        for (let i = 1; i <= quantidade; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número inteiro:"));
            soma += numero;
        }

        let media = soma / quantidade;
        alert("A média aritmética dos valores lidos é: " + media);
    </script>
</body>
</html>
