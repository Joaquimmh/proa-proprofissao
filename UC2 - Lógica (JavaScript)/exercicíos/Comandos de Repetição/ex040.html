<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 40</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        let fibonacci = "0 1";

        for (let i = 3; i <= 20; i++) {
            let proximo = a + b;
            fibonacci += " " + proximo;
            a = b;
            b = proximo;
        }

        alert("Os primeiros 20 números da sequência de Fibonacci: " + fibonacci);
    </script>
</body>
</html>
