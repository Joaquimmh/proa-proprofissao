<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exercicío 4</title>
</head>
<body>
    <h1>4 - Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos.</h1>
    <script>

        let contador = 1
        let soma = 0

        while(contador < 5){
            num = parseInt (prompt("Digite o número"))
            soma += num
            contador++
        } 
        document.write(soma / 5)
    </script>
</body>
</html>
