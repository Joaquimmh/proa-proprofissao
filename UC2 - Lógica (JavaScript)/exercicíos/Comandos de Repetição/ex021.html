<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo:"));
        let i = 1;
        let divisores = "";

        do {
            if (numero % i === 0) {
                divisores += i + " ";
            }
            i++;
        } while (i <= numero);

        alert("Os divisores de " + numero + " são: " + divisores);
    </script>
</body>
</html>
