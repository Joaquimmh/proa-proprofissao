<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
</head>
<body>
    <script>
        let i = 1;
        let soma = 0;

        do {
            let numero = parseInt(prompt("Digite o número " + i + ":"));
            soma += numero;
            i++;
        } while (i <= 5);

        let media = soma / 5;
        alert("A média aritmética dos valores lidos é: " + media);
    </script>
</body>
</html>
