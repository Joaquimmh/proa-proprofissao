<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 5</title>
</head>
<body>
    <script>
         let num = parseInt (prompt("Digite um número"))
         let contador = 1

         while(contador <= 10){
            document.write (`${num}x${contador}=${num*contador} <br>`)
            contador++
         }
         
    </script>
</body>
</html>
