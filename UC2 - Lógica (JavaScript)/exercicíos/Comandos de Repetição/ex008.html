<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 8</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um número inteiro para ver a sequência de Fibonacci:");

        numero = Number (numero);

        if (numero <= 0) {
            alert("Por favor, insira um número inteiro positivo.");
        } else {
            let a = 0;
            let b = 1;

            let Fibonacci = a + " " + b;

            while (b <= numero) {
                let proximo = a + b;
                Fibonacci += " " + proximo;

                a = b;
                b = proximo;
            }
            alert("Sequência de Fibonacci até " + numero + ": " + Fibonacci);
        }
    </script>
</body>
</html>
