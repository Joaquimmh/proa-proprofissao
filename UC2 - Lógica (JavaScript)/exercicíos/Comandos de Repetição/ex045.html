<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 45</title>
</head>
<body>
    <script>
        let somaIdades = 0;
        let quantidade = 0;

        while (true) {
            let nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");
            
            if (nome.toLowerCase() === "fim") {
                break;
            }

            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            somaIdades += idade;
            quantidade++;
        }

        if (quantidade > 0) {
            let mediaIdades = somaIdades / quantidade;
            alert("A média das idades é: " + mediaIdades);
        } else {
            alert("Nenhuma pessoa foi registrada.");
        }
    </script>
</body>
</html>
