<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));
        let i = 2;
        let primo = true;

        do {
            if (numero % i === 0) {
                primo = false;
            }
            i++;
        } while (i <= Math.sqrt(numero) && primo);

        if (primo && numero > 1) {
            alert(numero + " é um número primo.");
        } else {
            alert(numero + " não é um número primo.");
        }
    </script>
</body>
</html>
