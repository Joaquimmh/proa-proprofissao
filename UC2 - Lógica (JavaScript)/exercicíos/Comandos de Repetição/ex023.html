<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro para exibir a sequência de Fibonacci até esse número:"));
        let a = 0, b = 1;
        let sequencia = a + " " + b;
        
        do {
            let proximo = a + b;
            if (proximo > numero) break;
            sequencia += " " + proximo;
            a = b;
            b = proximo;
        } while (true);
        
        alert("A sequência de Fibonacci até " + numero + " é: " + sequencia);
    </script>
</body>
</html>
