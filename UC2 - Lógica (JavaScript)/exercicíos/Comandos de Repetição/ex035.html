<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 35</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro:"));

        for (let i = 1; i <= 10; i++) {
            alert(numero + " x " + i + " = " + (numero * i));
        }
    </script>
</body>
</html>
