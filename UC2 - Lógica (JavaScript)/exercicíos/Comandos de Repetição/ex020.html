<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Digite um número inteiro para exibir a tabuada:"));
        let i = 1;

        do {
            alert(numero + " x " + i + " = " + (numero * i));
            i++;
        } while (i <= 10);
    </script>
</body>
</html>
