<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 3</title>
</head>
<body>
    <h1>3 - Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</h1>
    <script>
        let contador = 1;
        while(contador <= 50){
            let num = contador

            if(num % 2 == 0){
                document.write(num + "<br>")
            }
            contador++
        }
    </script>
</body>
</html>
