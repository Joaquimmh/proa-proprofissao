<!DOCTYPE html>

<body>
    <h1>2 - Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while"..</h1>
    <script>
        let n=1
        let soma=0

        while(n <= 100){
            soma += n
        document.write (soma + "<br>")
        n++
        }
    </script>
</body>
</html>
