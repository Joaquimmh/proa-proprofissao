<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25</title>
</head>
<body>
    <script>
        let a = 0, b = 1;
        let sequencia = a + " " + b;
        let contador = 2;

        do {
            let proximo = a + b;
            sequencia += " " + proximo;
            a = b;
            b = proximo;
            contador++;
        } while (contador < 20);

        alert("Os primeiros 20 números da sequência de Fibonacci são: " + sequencia);
    </script>
</body>
</html>
