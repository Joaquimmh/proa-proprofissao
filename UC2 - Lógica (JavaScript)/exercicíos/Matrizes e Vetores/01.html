<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h1>Exercicio 1</h1>
    <p>Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.</p>

    <script>
        let n1 = parseInt(prompt("Entre com o primeiro número"))
        let n2 = parseInt(prompt("Entre com o segundo número:"))

        let soma = n1 + n2
        let subtracao = n1 - n2
        let multiplicacao = n1 * n2
        let divisao = n1 / n2

        document.write("<br> a soma dos números é: " + soma)
        document.write("<br> a subtração dos números é: " + subtracao)
        document.write("<br> a multiplicação dos números é: " + multiplicacao)
        document.write("<br> a divisão dos número é: " + divisao)
    </script>
</body>
</html>
