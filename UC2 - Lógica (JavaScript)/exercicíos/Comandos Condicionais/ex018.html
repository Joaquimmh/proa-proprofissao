<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    <script>
        let nomeMaisNovo = "";
        let idadeMaisNova = Infinity; // Usamos um valor muito grande para garantir que qualquer idade será menor

        // Loop para ler o nome e a idade de 10 pessoas
        for (let i = 1; i <= 10; i++) {
            let nome = prompt("Digite o nome da pessoa " + i + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));

            // Verifica se a pessoa é a mais nova
            if (idade < idadeMaisNova) {
                idadeMaisNova = idade;
                nomeMaisNovo = nome;
            }
        }

        // Exibe o nome da pessoa mais nova
        alert("A pessoa mais nova é: " + nomeMaisNovo);
    </script>
</body>
</html>
