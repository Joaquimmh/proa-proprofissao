<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <script>
        // Solicita ao usuário a temperatura em Celsius
        let celsius = parseFloat(prompt("Digite a temperatura em graus Celsius:"));

        // Converte para Fahrenheit usando a fórmula
        let fahrenheit = (9 * celsius + 160) / 5;

        // Exibe o resultado
        alert(celsius + " graus Celsius equivalem a " + fahrenheit + " graus Fahrenheit.");
    </script>
</body>
</html>
