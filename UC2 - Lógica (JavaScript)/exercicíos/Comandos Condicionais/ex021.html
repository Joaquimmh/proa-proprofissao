<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <script>
        // Recebe o valor total da compra
        let valorCompra = parseFloat(prompt("Digite o valor da compra:"));

        // Calcula o valor de cada prestação
        let valorPrestacao = valorCompra / 5;

        // Exibe o valor das prestações
        alert("O valor das 5 prestações sem juros será: R$ " + valorPrestacao.toFixed(2) + " por prestação.");
    </script>
</body>
</html>
