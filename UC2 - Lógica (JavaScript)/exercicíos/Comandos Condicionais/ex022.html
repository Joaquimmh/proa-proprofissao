<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 22</title>
</head>
<body>
    <script>
        let count = 0;

        for (let i = 1; i <= 20; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número:"));

            if (numero >= 0 && numero <= 100) {
                count++;
            }
        }

        alert("A quantidade de números entre 0 e 100 é: " + count);
    </script>
</body>
</html>
