<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <script>
        let soma = 0;

        // Loop para somar os números de 1 a 15
        for (let i = 1; i <= 15; i++) {
            soma += i;
        }

        // Exibindo o resultado
        alert("A soma dos números de 1 a 15 é: " + soma);
    </script>
</body>
</html>
