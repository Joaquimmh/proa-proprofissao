<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
</head>
<body>
    <script>
        let count_0_100 = 0;
        let count_101_200 = 0;
        let count_maior_200 = 0;

        for (let i = 1; i <= 20; i++) {
            let numero = parseInt(prompt("Digite o " + i + "º número:"));

            if (numero >= 0 && numero <= 100) {
                count_0_100++;
            } else if (numero >= 101 && numero <= 200) {
                count_101_200++;
            } else if (numero > 200) {
                count_maior_200++;
            }
        }

        alert("Quantidade de números entre 0 e 100: " + count_0_100);
        alert("Quantidade de números entre 101 e 200: " + count_101_200);
        alert("Quantidade de números maiores que 200: " + count_maior_200);
    </script>
</body>
</html>
