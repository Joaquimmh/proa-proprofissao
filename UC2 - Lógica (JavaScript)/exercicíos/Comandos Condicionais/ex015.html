<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <script>
        let somaIdades = 0;

        // Loop para ler as idades de 20 pessoas
        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));
            somaIdades += idade;
        }

        // Exibe a soma das idades
        alert("A soma das idades das 20 pessoas é: " + somaIdades);
    </script>
</body>
</html>
