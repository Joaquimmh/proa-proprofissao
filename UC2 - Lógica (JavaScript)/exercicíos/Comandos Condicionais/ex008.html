<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <script>
        // Leitura da porcentagem do IPI
        let IPI = parseFloat(prompt("Digite a porcentagem do IPI:"));

        // Leitura dos dados da peça 1
        let codigoPeca1 = prompt("Digite o código da peça 1:");
        let valorUnitarioPeca1 = parseFloat(prompt("Digite o valor unitário da peça 1:"));
        let quantidadePeca1 = parseInt(prompt("Digite a quantidade de peças 1:"));

        // Leitura dos dados da peça 2
        let codigoPeca2 = prompt("Digite o código da peça 2:");
        let valorUnitarioPeca2 = parseFloat(prompt("Digite o valor unitário da peça 2:"));
        let quantidadePeca2 = parseInt(prompt("Digite a quantidade de peças 2:"));

        // Cálculo do valor total
        let total = (valorUnitarioPeca1 * quantidadePeca1 + valorUnitarioPeca2 * quantidadePeca2) * (IPI / 100 + 1);

        alert("O valor total a ser pago é: R$ " + total.toFixed(2));
    </script>
</body>
</html>
