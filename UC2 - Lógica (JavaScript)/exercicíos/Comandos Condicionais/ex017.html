<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    <script>
        let maioresDeIdade = 0;

        // Loop para ler as idades de 20 pessoas
        for (let i = 1; i <= 20; i++) {
            let idade = parseInt(prompt("Digite a idade da pessoa " + i + ":"));

            // Verifica se a pessoa é maior de idade
            if (idade >= 18) {
                maioresDeIdade++;
            }
        }

        // Exibe o número de pessoas maiores de idade
        alert("O número de pessoas maiores de idade é: " + maioresDeIdade);
    </script>
</body>
</html>
