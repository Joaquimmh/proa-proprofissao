<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <script>
        // Leitura dos dados do vendedor
        let nomeVendedor = prompt("Digite o nome do vendedor:");
        let salarioFixo = parseFloat(prompt("Digite o salário fixo do vendedor:"));
        let totalVendas = parseFloat(prompt("Digite o total de vendas efetuadas no mês (em R$):"));

        // Cálculo da comissão de 15% sobre as vendas
        let comissao = totalVendas * 0.15;

        // Cálculo do salário final
        let salarioFinal = salarioFixo + comissao;

        // Exibindo os resultados
        alert("Nome: " + nomeVendedor + "\nSalário Fixo: R$ " + salarioFixo.toFixed(2) + "\nComissão: R$ " + comissao.toFixed(2) + "\nSalário Final: R$ " + salarioFinal.toFixed(2));
    </script>
</body>
</html>
