<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    <script>
        let soma = 0;
        let numero;

        // Enquanto o número não for negativo, continua pedindo e somando
        do {
            numero = parseInt(prompt("Digite um número (digite um número negativo para encerrar):"));
            
            if (numero >= 0) {
                soma += numero; // Adiciona o número à soma
            }
        } while (numero >= 0); // Continua enquanto o número não for negativo

        alert("A soma dos números digitados é: " + soma);
    </script>
</body>
</html>
