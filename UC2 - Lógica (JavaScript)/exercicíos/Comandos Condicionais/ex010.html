<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <script>
        // Leitura do saldo
        let saldo = parseFloat(prompt("Digite o valor do seu saldo:"));

        // Cálculo do reajuste de 1.5%
        let reajuste = saldo * 1.015;

        // Exibindo o saldo com o reajuste
        alert("Seu saldo com reajuste de 1.5% é: R$ " + reajuste.toFixed(2));
    </script>
</body>
</html>
