<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <script>
        let soma = 0;

        // Loop para ler 10 números e somá-los
        for (let i = 1; i <= 10; i++) {
            let numero = parseFloat(prompt("Digite o número " + i + ":"));
            soma += numero;
        }

        // Exibe a soma dos números
        alert("A soma dos números é: " + soma);
    </script>
</body>
</html>
