<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    <script>
        // Primeira média
        let media1 = (8 + 9 + 7) / 3;

        // Segunda média
        let media2 = (4 + 5 + 6) / 3;

        // Soma das duas médias
        let somaDasMedias = media1 + media2;

        // Média das médias
        let mediaDasMedias = somaDasMedias / 2;

        alert("Primeira média: " + media1);
        alert("Segunda média: " + media2);
        alert("Soma das duas médias: " + somaDasMedias);
        alert("Média das médias: " + mediaDasMedias);
    </script>
</body>
</html>
