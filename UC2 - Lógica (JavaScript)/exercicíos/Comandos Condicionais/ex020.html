<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <script>
        let contador = 0;
        let maiorQueOito = 0;

        while (contador < 20) {
            // Lê um número do usuário
            let numero = parseFloat(prompt("Digite o " + (contador + 1) + "º número:"));

            // Verifica se o número é maior que 8
            if (numero > 8) {
                maiorQueOito++;
            }

            // Incrementa o contador
            contador++;
        }

        // Exibe o resultado
        alert("Você digitou " + maiorQueOito + " números maiores do que 8.");
    </script>
</body>
</html>
