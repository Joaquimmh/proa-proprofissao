<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Divisivel</title>
</head>
<body>
    <h1>Número divisivel</h1>

    <label for="numero">Digite um número</label>
    <input type="number" id="numero">
    <button onclick="verificardivisivel()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function verificardivisivel() {
            var numero = parseInt(document.getElementById('numero').value);
            var resultado = '';

            if (numero % 10 === 0) {
                resultado = + numero + ' é divisível por 10.';
            }else if (numero % 5 === 0) {
                resultado = + numero + ' é divisível por 5.';
            }else if (numero % 2 === 0) {
                resultado = + número + ' é divisível por 2';
            }else {
                resultado = + numero + ' não é divisível por 10, 5 ou 2.';
            }

            document.getElementById('resultado').innerText = resultado;
        }

    </script>
</body>
</html>
