<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando troca de conteúdo no javascript</title>

    <style>
        body{
            background-color: bisque;
            color: rgb(69, 4, 4);
            text-align: center;
        }

        .myImage{
            width: 500px;
            height: 380px;
            margin: auto;
        }
    </style>
</head>
<body class="fundo">
    <h1>Testando mudança de cor de fundo Body, a cor da fonte e a imagem na página</h1>

    <input type="button" id="verde" value="cor verde" onclick="verde()">
    <input type="button" id="azul" value="cor azul" onclick="azul()">
    <input type="button" id="normal" value="normal" onclick="normal()">

    <hr>
    <img src="imagens/jorge-fernandez-salas-ChSZETOal-I-unsplash.jpg" alt="Madrid, eu acho" class="myImage">

    <script>
        function verde(){
            document.querySelector(".fundo").style.backgroundColor="green";
            document.querySelector(".fundo").style.color="white";
            document.querySelector(".myImage").src="imagens/pexels-pixabay-460672.jpg";
        }

        function azul(){
            document.querySelector(".fundo").style.backgroundColor="blue";
            document.querySelector(".fundo").style.color="yellow";
            document.querySelector(".myImage").src="imagens/cartoon-purple-tree-pjvkscw7wr0useu0.webp";
        }

        function normal(){
            document.querySelector(".fundo").style.backgroundColor="bisque";
            document.querySelector(".fundo").style.color="rgb(69, 4, 4)";
            document.querySelector(".myImage").src="imagens/jorge-fernandez-salas-ChSZETOal-I-unsplash.jpg";
        }
    </script>
</body>
</html>
