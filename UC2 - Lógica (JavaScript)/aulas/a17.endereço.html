<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>ViaCEP Webservice</title>
    <!-- Adicionando Javascript -->
     <link rel="stylesheet" href="a17.endereco.css">
    <script src="a17.endereco.js"></script>
    </head>

    <body>
    <!-- Inicio do formulario -->
      <div>
          <form method="get" action=".">
            <label> Nome:
            <input name="nome" type="text" id="nome" value="" size="25" maxlength="24">
            </label><br>
            <label>Data de nascimento:
            <input name="data" type="date" id="data" value="">
            </label><br>
            <label> CPF:
            <input name="cpf" type="text" id="cpf" value=""
            size="11" maxlength="11">
            </label><br>
            <label>Cep:
            <input name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                   onblur="pesquisacep(this.value);" /></label><br />
            <label>Rua:
            <input name="rua" type="text" id="rua" size="60" /></label><br />
            <label>Nº:
            <input name="numero" type="text" id="numero" value=""
            size="4" maxlength="4">
            </label>
            <label>Complemento:
                <input name="numero" type="text" id="comple" value="" size="4" maxlength="4">
                </label><br>
            <label>Bairro:
            <input name="bairro" type="text" id="bairro" size="40" /></label><br />
            <label>Cidade:
            <input name="cidade" type="text" id="cidade" size="40" /></label><br />
            <label>Estado:
            <input name="uf" type="text" id="uf" size="2" /></label><br />
            <label>Gentílico do CEP:
            <input name="naturalidade" type="text" id="naturalidade" value="" /></label><br />
          </form>
      </div>
    </body>

    </html>
