<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
</head>
<body>
    <h1>Testando o comando FOR</h1>

    <script>
        let tabuada = prompt("Entre com a tabuada desejada: ")
        
        for (let n=0; n<=10; n++) {
            document.write(tabuada + " X " + n + " = " + tabuada * n +"<br>")
        }
        
    </script>
</body>
</html>
