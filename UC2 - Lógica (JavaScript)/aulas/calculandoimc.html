<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculando o IMC</h1>
    <script>
        let peso = parseFloat(prompt("Entre com o seu peso: "))
        let altura = parseFloat(prompt("Entre com sua altura: "))

        let imc = (peso / (altura*altura)).toFixed(2)
        document.write("O valor do seu IMC: " + imc + "<br>")

        if (imc <= 16.9) {
            document.write("<br> Muito abaixo do peso")
        }else if (imc >= 17 && imc < 18.4) {
            document.write("<br> Abaixo do peso")
        }else if (imc >= 18.5 && imc <= 24.9) {
            document.write("<br> Peso normal")
        }else if (imc >= 25 && imc <= 29.9) {
            document.write("<br> Acima do peso")
        }else if (imc >= 30 && imc <= 34.9){
            document.write("<br> Obesidade grau I")
        }else if (imc >= 35 && imc <= 40){
            document.write("<br> Obesidade grau II")
        }else if (imc > 40){
            document.write("<br> Obesidade grau III")
        }
    </script>
</body>
</html>
