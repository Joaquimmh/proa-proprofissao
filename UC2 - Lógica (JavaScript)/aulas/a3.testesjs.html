<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando comando em Javascript</title>
</head>
<body>
    <h1>Testando comandos básicos de Javascript</h1>

    <script>
        //Exibir um texto na tela
        document.write("Exibindo um texto na página");

        //Exibindo um texto usando o console
        console.log("Exibindo um texto no console");

        //Exibir um texto usando o alert
        /*alert("Exibindo um texto usando um alert");*/

        var nome = "Debora Paixao"; //váriavel do tipo String
        var idade = 25; //váriavel do tipo Int
        var numero_gatos = 2; 
        var altura = 1.78 //váriavel float
        var peso = 74.000;
        var salario = 30000.00; //váriavel do tipo double

        /*Instanciar significa atribuir valor*/

        document.write ("<br> O nome da professora é: " + nome);
        document.write ("<br> A idade da professora é: " + idade);
        document.write ("<br> A quantidade de gatos que a professora tem é: " + numero_gatos);
        document.write ("<br> Altura da professora é: " + altura);
        document.write ("<br> O peso da professora é: " + peso);
        document.write ("<br> O sálario da professora é: " +salario);

        // var - utilizado em funções públicas
        // let - utilizado em funções privadas

        let numero1 = 10;
        let numero2 = 20;

        let soma = numero1 + numero2;
        document.write(" <br> O resultado da soma dos dois números é: " + soma);
        

    </script>
</body>
</html>
