<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Switch</title>
</head>
<body>
    <h1>Exemplo Switch</h1>
    <script>
        let cor_farol = prompt("Entre com a cor: ").toLowerCase();

        switch (cor_farol){
            case "vermelho" : alert("Pare! Sinal Vermelho!")
            break
            case "amarelo" : alert("Atenção! Sinal Amarelo")
            break
            case "verde" : alert("Prossiga! Sinal Verde")
            break
            default: alert("Essa cor não existe no farol!")
        }
        
    </script>
</body>
</html>
