<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana</title>
</head>
<body>
    <script>
        let nsemana = prompt("digite um número da semana")

        switch (nsemana){
            case "1" : document.write("Hoje é Domingo")
            break
            case "2" : document.write("Hoje é Segunda-feira")
            break
            case "3" : document.write("Hoje é Terça-feira")
            break
            case "4" : document.write("Hoje é Quarta-feira")
            break
            case "5" : document.write("Hoje é Quinta-feira")
            break
            case "6" : document.write("Hoje é Sexta-feira")
            break
            case "7" : document.write("Hoje é Domingo")
            break
            default : alert("essse dia não existe doidão")
        }
    </script>
</body>
</html>
